
#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        #server_name  localhost;

        # location / {
        #     root   html;
        #     index  index.html index.htm;
        #     try_files $uri /index.html;
        # }

        location ^~/email-builder {
            alias  /usr/local/openresty/nginx/html/email-builder/;
            index index.html index.htm;
            try_files $uri /email-builder/index.html;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
